<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Raízes da Amazônia</title>
  </head>
  <body>
        <nav-bar></nav-bar>

    <main class="main-content">
      <section id="main-news" class="main-news">
        <div class="badge">
          <h5 id="new-category" class="type"></h5>
          <p id="new-date" class="date"></p>
        </div>

        <div class="title-container">
          <h1 id="new-title" class="section-title">

          </h1>
        </div>

        <div class="content">
          <div class="image-container-main">
            <img id="new-image" src="../../assets/Destaque.png" alt="Home image" />
          </div>
        </div>

        <div id="new-description-container"></div>

        
      </section>

      <section id="more-view" class="more-view">
        <div class="recent-news-title">
          <h1 class="recent-title">Veja Também</h1>
          <button id="recent-new-button">Ver Tudo</button>
        </div>

        <div class="cards-row"></div>
        <div class="cards-row"></div>
      </section>
    </main>

    <section class="footer-container">
      <footer id="footer" class="footer">
        <div class="footer-logo">
          <img src="../../assets/logo.png" alt="Logo" />
        </div>

        <div class="footer-links">
          <div class="footer-link">Home</div>
          <div class="footer-link">Notícias</div>
          <div class="footer-link">Sobre o Norte</div>
          <div class="footer-link">Sobre Nós</div>
        </div>

        <div class="footer-buttons">
          <div class="footer-button">
            <img src="../../assets/facebook.png" alt="facebook" />
          </div>
          <div class="footer-button">
            <img src="../../assets/instagram.png" alt="instagram" />
          </div>
          <div class="footer-button">
            <img src="../../assets/youtube.png" alt="youtube" />
          </div>
          <div class="footer-button">
            <img src="../../assets/phone.png" alt="phone" />
          </div>
        </div>

        <div class="footer-line-container">
          <div class="footer-line"></div>
        </div>

        <div class="footer-copyright">
          <p class="copyright">
            Copyright © 2025. Todos os direitos reservados
          </p>
        </div>
      </footer>
    </section>

    <script defer src="./script.js"></script>
    <script src="../../components/Navbar/script.js" type="module"></script>
  </body>
</html>
